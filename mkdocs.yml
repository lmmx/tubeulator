site_name: Minder
site_author: Louis Maddox
site_description: >-
  Exception guard capture utility library
site_url: https://minder-py.vercel.app/
repo_name: lmmx/minder
repo_url: https://github.com/lmmx/minder
watch: [src]
strict: true

extra_css:
  - stylesheets/extra.css

copyright: Copyright &copy; 2024 Louis Maddox

theme:
  name: material
  palette:
    - scheme: default
      primary: white
  icon:
    repo: fontawesome/brands/github
  features:
    - announce.dismiss
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - search
    - search.suggest
    - toc.follow
  font:
    text: Inter
    code: Source Code Pro

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lmmx
  generator: false

markdown_extensions:
  - tables
  - toc:
      permalink: true
      title: Page contents
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.blocks.definition
  - pymdownx.details
  - pymdownx.extra
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      noclasses: True
      pygments_style: lovelace
  - pymdownx.inlinehilite
  - pymdownx.snippets

plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            members_order: source
            separate_signature: true
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            line_length: 88 # default: 60
            show_if_no_docstring: true
            show_root_heading: true
            # group_by_category: true
            # members: []
            show_source: false
            show_submodules: true
            show_signature_annotations: true
  - search
  - section-index
  - social:
      cards_layout_options:
        color: #173a58

nav:
  - Home:
      - index.md
      - motivation.md
  - Usage:
      - Usage Guide: usage/index.md
  - APIs:
      - api/index.md
